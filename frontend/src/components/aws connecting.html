<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality Checking</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto;}
        .container { text-align: center; padding: 20px; border: 1px solid #ddd; border-radius: 8px; margin-top: 150px;}
        input[type="file"] { margin: 20px 0; }
        button { padding: 10px 20px; border: none; background-color: #28a745; color: white; font-size: 16px; cursor: pointer; }
        #result { margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <img src="Wearrrr.png" style="border-radius: 50%;">
    <h1 style="margin-top: 30px;">Quality checking</h1>
    <p><b>Checking an clothes condition before get into a sale </b></p>

    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="imageFile" accept="image/*" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    <div id="result"></div>
</div>

<script>
    document.getElementById('uploadForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const fileInput = document.getElementById('imageFile');
        if (!fileInput.files[0]) {
            alert('Please select an image file.');
            return;
        }

        const formData = new FormData();
        formData.append('image', fileInput.files[0]);

        // Send image to the backend for analysis
        try {
            const response = await fetch('http://localhost:3000/check-quality', { // Update with your backend URL
                method: 'POST',
                body: formData
            });

            if (!response.ok) throw new Error('Quality check failed');

            const result = await response.json();
            document.getElementById('result').innerHTML = `<p><strong>Quality Result:</strong> ${result.message}</p>`;
        } catch (error) {
            document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
        }
    });
    const response = await fetch('http://localhost:3000/check-quality', {
    method: 'POST',
    body: formData
});

</script>

</body>
</html>
